<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>

<style>
    h3{
        text-align: center;
    }
    .inputBox{
        text-align: center;
    }
   

.submit-btn {
  margin: 0 auto; /* Căn giữa block element */
  width: 200px; /* Phải thiết lập width */
  background: #003999;
  padding: 20px;
  color: white;
}


    
</style>
<body>
<div style="background-color: rgba(206, 198, 198, 0.599); height: 100vh;" class="p-5">
    <div style="text-align: center;"><h3><b><i>CỔNG THÔNG TIN THANH TOÁN</i></b></h3></div>
    <div class="container p-5" style="display: flex; justify-content: center; ">

        <div class="card mb-3" style="max-width: 40rem; background-color: #f2f2f2; box-shadow: 0 0 5px #03e9f4,
        0 0 5px #03e9f4,
        0 0 10px #03e9f4,
        0 0 50px #03e9f4;;">
            <div class="card-header" style="text-align: center;"><b>Billing Address</b></div>
            <div class="card-body">
                <div class="input-group my-4">
                    <span class="input-group-text">Full name</span>
                    <input class="form-control" aria-label="With textarea" type="text"/>
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Email</span>
                    <input class="form-control" aria-label="With textarea" type="email" />
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Address</span>
                    <input class="form-control" aria-label="With textarea"  type="text"/>
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">City</span>
                    <input class="form-control" aria-label="With textarea" type="text" />
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Sate</span>
                    <input class="form-control" aria-label="With textarea" type="text" />
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Zip</span>
                    <input class="form-control" aria-label="With textarea" type="number" />
                </div>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
          </div>
            
          <div class="card mb-3 ms-5" style="max-width: 40rem; background-color: #f2f2f2; box-shadow: 0 0 5px #03e9f4,
        0 0 5px #03e9f4,
        0 0 10px #03e9f4,
        0 0 50px #03e9f4;;">
            <div class="card-header" style="text-align: center;"><b>Payment</b></div>
            <div class="card-body">
                <div class="input-group my-4">
                    <span class="input-group-text">Name on card</span>
                    <input class="form-control" aria-label="With textarea" type="text" />
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Credit card number</span>
                    <input class="form-control" aria-label="With textarea" type="number"/>
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Exp month </span>
                    <input class="form-control" aria-label="With textarea" type="date" />
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">Exp year </span>
                    <input class="form-control" aria-label="With textarea" type="date"/>
                </div>
                <div class="input-group my-4">
                    <span class="input-group-text">CVV</span>
                    <input class="form-control" aria-label="With textarea" type="number" />
                </div>
              <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
            </div>
          </div>
         
    </div>
    <div style="display: flex; justify-content: center;"><a href="./datHang.html"><button class="submit-btn">Proceed to checkout</button></a></div>  
</div>
 


</body>
</html>
